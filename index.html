<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post List</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="flex min-h-screen bg-gray-100 w-full">
  <aside id="sidebar"></aside>
  <div class="lg:ml-64 flex-1 flex flex-col w-full">
    <nav id="navbar"></nav>
    <main class="p-6 pb-18 space-y-4">
      <div class="card">
        <div class="border-b p-4 border-gray-200">
          <h2 class="text-xl font-bold mb-2">Post List</h2>
          <p class="text-[14px]">Browse and search through public posts. Posts with the keyword “rerum” on Body field are highlighted for easier visibility. Click View Comments button to explore user feedback.</p>
        </div>
      </div>

      <div class="card">
        <div class="border-b p-4 border-gray-200">
          <input id="searchInput" type="text" placeholder="Search posts..." class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>

      <div class="w-full">
        <div class="border-b border-gray-200 w-full overflow-x-auto">
          <table class="bg-transparent rounded custom-table table-fixed min-w-[710px]">
            <thead class="bg-greenme  shadow-none border-none">
              <tr>
                <th class="rounded-l">ID</th>
                <th>Title</th>
                <th>Body</th>
                <th class="w-[10%] rounded-r">Actions</th>
              </tr>
            </thead>
            <tbody id="postTableBody">
              <tr class="bg-white"><td colspan="4" class="!text-center">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="pagination" class="flex justify-end items-center mt-4 gap-2"></div>
    </main>
    <footer id="footer"></footer>
  </div>

  <!-- Inject Layout -->
  <script src="./assets/js/layoutLoader.js"></script>
  
  <!-- Main Scripts -->
  <script type="module" src="./assets/js/api.js"></script>
  <script type="module" src="./assets/js/utils.js"></script>
  <script type="module" src="./assets/js/postPage.js"></script>
</body>
</html>
